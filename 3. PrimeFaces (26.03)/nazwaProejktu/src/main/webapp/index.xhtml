<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="sorttable.js"></script>
    </h:head>
    <h:body>
        <!--        Hello from Facelets
                <h:form>
                    <p:spinner id="minMax" min="0" max="42" />
                </h:form>-->

        <h:form>
            <p:tabView>
                <p:tab title ="Form">
                    <p:spinner id="a" value="#{managedBean.a}"/>+
                    <p:spinner id="b" value="#{managedBean.b}"/>
                    <!--<p:button value="Calculate" onclick="#{managedBean.calculate()}" />=-->
                    <p:commandButton value="Calculate" update="result currDate growl" action="#{managedBean.calculate()}" ajax="true"/>=
                    <h:outputText value="#{managedBean.c}" id="result"/><br/>
                    <h:outputText value="#{managedBean.currentDate}" id="currDate"/>
                    <p:growl id="growl" showDetail="true"/>
                </p:tab>
                <p:tab title ="Table">
                    <p:dataTable var="item" value="#{managedBean.list}" sortBy="#{item.srednia}"
                                 paginator="true" rows="5">
                        
                        <p:column headerText="name">
                            <h:outputText value="#{item.imie}" />
                        </p:column>
                        
                         <p:column headerText="surname" sortBy="#{item.nazwisko}" >
                            <h:outputText value="#{item.nazwisko}" />
                        </p:column> 
                        
                        <p:column headerText="avg" sortBy="#{item.srednia}" sortable="true">
                            <h:outputText value="#{item.srednia}" />
                        </p:column>

                    </p:dataTable>
                </p:tab>
                <p:tab title ="Chart">
                       
                    <p:chart type="line" model="#{managedBean.lineModel}" style="height:400px;width:600px" widgetVar="chart"/>
                    <p:commandButton type="button" value="Reset" icon="pi pi-ban" onclick="PF('chart').resetZoom()"/>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
